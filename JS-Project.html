<html>
<head>
    
<title> Reaction-Tester-Project-in-JS </title>    
    
    
    </head>
    <style> 
        body{
            font-family: sans-serif;
        }
    #shape{
    width: 200px; 
    height: 200px; 
        background-color: red;
        display: none;
        position: relative;
    
    }
        #shape:hover{
            
            cursor: pointer; 
        }
        
        .bold {
            font-weight: bold;
            
        }
    
    </style>
    
    <body>
        
        <h1> Test Your Reaction!</h1>
        
        <p class="bold" > Click on the BOXES as fast as You Can! </p>
        
        <p> Your Time: <span id="timeTaken"></span>  </p>
      
   <div id="shape"> </div>
        
      
      
        <script type="text/javascript" > 
            
            var start = new Date().getTime();
        
            function makeShapeAppear(){
                
            function getRandomColor() {
             var letters = '0123456789ABCDEF';
             var color = '#';
             for (var i = 0; i < 6; i++) {
           color += letters[Math.floor(Math.random()  * 16)];
          }
         return color;
     }
               
                var position = Math.random() * 400; 
                
                var size = Math.random() * 300 + 100; 
                
                if(Math.random() > 0.5){
                     document.getElementById("shape").style.borderRadius = "50%"; 
                
                } else {
                    
                     document.getElementById("shape").style.borderRadius = "0%"; 
                }
                document.getElementById("shape").style.background = getRandomColor();
                 document.getElementById("shape").style.width = size + "px";
                
                document.getElementById("shape").style.height = size + "px";
                
                
                document.getElementById("shape").style.top = position + "px"; 
                
                 document.getElementById("shape").style.left = position + "px"; 
                
                document.getElementById("shape").style.display = "block";
                
                start= new Date().getTime();
                
            }
         
           function appearAfterDelay(){
               setTimeout(makeShapeAppear, Math.random() * 2000);
               
           }
            
            appearAfterDelay();
            
            document.getElementById("shape").onclick = function(){
              
              var end = new Date().getTime();
              
              var timeTaken = (end - start) / 1000; 
              

              document.getElementById("shape").style.display = "none";
         
          document.getElementById("timeTaken").innerHTML = timeTaken + "s";
        
        appearAfterDelay();
          
          
          }
                        
            
        </script>
        
       
    
    </body>
    
    
 


</html>
